<div class="min-h-screen bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Usuários Cadastrados</h2>
      <button (click)="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Sair
      </button>
    </div>

    @if(users.length > 0) {
    <div>
      <table class="w-full border-collapse border border-gray-300">
        <thead class="bg-gray-200">
          <tr>
            <th class="border border-gray-300 px-4 py-2">Código</th>
            <th class="border border-gray-300 px-4 py-2">Nome</th>
            <th class="border border-gray-300 px-4 py-2">Email</th>
            <th class="border border-gray-300 px-4 py-2">Data de nascimento</th>
            <th class="border border-gray-300 px-4 py-2">Status</th>
          </tr>
        </thead>
        <tbody>
          @for(user of users; track user.id) {
          <tr class="text-center">
            <td class="border border-gray-300 px-4 py-2">{{ user.id }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ user.name }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ user.email }}</td>
            <td class="border border-gray-300 px-4 py-2">{{ user.birthDate }}</td>
            <td class="border border-gray-300 px-4 py-2">
              <button (click)="changeStatus(user.id)"
                class="px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200"
                [ngClass]="{
                  'bg-green-500 hover:bg-green-600 text-white': user.status,
                  'bg-red-500 hover:bg-red-600 text-white': !user.status
                }">
                {{ user.status ? 'Ativo' : 'Desativado' }}
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    }

    @if(users.length === 0) {
    <div class="text-center text-gray-500 mt-4">
      Nenhum usuário cadastrado.
    </div>
    }
  </div>
</div>
