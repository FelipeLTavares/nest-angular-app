<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
        <form (ngSubmit)="login()">
            <label class="block mb-2 text-sm font-medium">Email</label>
            <input [(ngModel)]="email" type="email" name="email" class="w-full p-2 border rounded" required>

            <label class="block mt-4 mb-2 text-sm font-medium">Senha</label>
            <input [(ngModel)]="password" type="password" name="password" class="w-full p-2 border rounded" required>

            <button class="w-full mt-4 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Entrar</button>
        </form>

        <h2>{{errorMessage}}</h2>

        <p class="mt-4 text-sm text-center">
            NÃ£o tem uma conta?
            <a routerLink="/register" class="text-blue-500 hover:underline">Registre-se</a>
        </p>
    </div>
</div>
